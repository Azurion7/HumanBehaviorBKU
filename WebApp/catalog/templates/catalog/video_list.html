{% extends "base_generic.html" %}

{% block title %}Videos List{% endblock %}

{% block videos_content %}

    {% if video_list %}
    <ul>

      {% for video in video_list %}
      <li>
        <a href="{{ video.url }}">{{ video.title }}</a>
      </li>
      {% endfor %}

    </ul>

    {% else %}
      <p>There are no videos in the server.</p>
    {% endif %}       
{% endblock %}
