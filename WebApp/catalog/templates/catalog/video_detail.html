{% extends "base_generic.html" %}

{% load static %} 
{% comment %} use the files in the static folder in this template. {% endcomment %}

{% block title %}Video {{ video.title }}{% endblock %}

{% block videos_content %}

    <div class='container'>
        <div class='col-sm-4 border-right'>
            <video controls id='video'>
                <source src="{{ video.url }}" type="video/mp4">
            </video>

            <form action="">
                <button type="button" class="btn btn-primary" id="play-pause">Play</button>
                <button type="button" class="btn btn-primary" id="plot-score">Plot</button>
            </form>
        </div>
        <div class='col-sm-8'>
            <div id="curve_chart" style="width: 800px; height: 400px"></div>
        </div>
        <div class='col-sm-8'>
            <div id="video_infor">
            Video information
            </div>
        </div>
    </div>

{% endblock %}

{% block javascript %}
    <script>
        const scores = {{scores}};
        const annotation = {{annotation}};
    </script>
    <script src="https://rawgit.com/allensarkisyan/VideoFrame/master/VideoFrame.min.js"></script>
    <script type = "text/javascript" src = "https://www.gstatic.com/charts/loader.js"></script>
    <script src="/static/js/video_interactive.js"></script>
{% endblock %}
