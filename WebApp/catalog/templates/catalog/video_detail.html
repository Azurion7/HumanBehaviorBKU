{% extends "base_generic.html" %}

{% block content %}

<h1>Name: {{ video.title }}</h1>



<div class='container'>
    <div class='col-sm-4 border-right' style="border-right: solid 1px">
        <video controls id='video'>
            {% load staticfiles%}
            <source src="{% static video.url %}" type="video/mp4">
        </video>
    </div>
    <div class='col-sm-8'>
        <div class="svg">

        </div>
    </div>

    <div id="controls">
        <form action="">
            <button type="button" class="btn btn-primary" id="play-pause">Play</button>
            <button type="button" class="btn btn-primary" id="plot-score">Plot</button>
        </form>
    </div>

    <script>
        const x = {{x}};
        const scores = {{scores}};
    </script>
</div>

{% endblock %}
