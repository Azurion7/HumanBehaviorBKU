{% if abnormal_gifs %}
      {% for video in abnormal_gifs %}
      <li class="list">
    		{% load static %} 
    		<img src="/media/gifs/abnormal/{{ video.title }}.gif" alt= {{video.title}} style="margin-top:50px; margin-bottom:10px">
    		<br>
        <a href="{{ video.url }}" style="padding-left:80px">{{ video.title }}</a>
      </li>
      {% endfor %}
    {% else %}
      <p>There are no videos in the server.</p>
{% endif %}
