{% load static %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Traffic Abnormal Detection{% endblock %}</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

		<link rel="icon" type="image/ico" href="https://upload.wikimedia.org/wikipedia/vi/thumb/c/cd/Logo-hcmut.svg/1004px-Logo-hcmut.svg.png">
		<link href="/static/css/global.css" rel="stylesheet" type="text/css" media="all">
		<link href="/static/css/header_bar.css" rel="stylesheet" type="text/css" media="screen">
		<link href="/static/css/home.css" rel="stylesheet" type="text/css" media="screen">
		<link href="/static/css/print.css" rel="stylesheet" type="text/css" media="print">
		<link href="/static/css/mobile.css" rel="stylesheet" type="text/css" media="handheld">
    <link href="/static/css/style.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="/static/css/social_foundicons.css">

    <link rel="stylesheet" href="/static/css/general_enclosed_foundicons.css">  

    <link rel="stylesheet" href="/static/css/general_foundicons.css"> 

    <link rel="stylesheet" href="/static/css/accessibility_foundicons.css"> 

    <link rel="stylesheet" href="/static/css/foundation.min.css">

    <link rel="stylesheet" href="/static/css/app.css">
    
    
		<style>
			body {font-family: "Lato", sans-serif;}

			.tablink {
			  background-color: #292c2f;
			  color: white;
			  float: left;
			  border: none;
			  outline: none;
			  cursor: pointer;
			  padding: 14px 16px;
			  font-size: 17px;
			  width: 25%;
			}

			.tablink:hover {
			  background-color: #777;
			}

			/* Style the tab content */
			.tabcontent {
			  color: white;
			  display: block;
			  background: linear-gradient(to bottom, #4169E1 0%, #483D8B 100%);
			  padding: 20px;
			  text-align: left;
			}
			.div1 {
				overflow:auto; // without overflow here, if the "Line 1" and "Line 2" is short then "Next elements" will display below "Line 2" and the image will cover the "Next elements" 
			}
			.img {
				float: left;
			}
			.div2 {
				padding-left: 20px;
				float: left; // without float here, if "Line 1" and "Line 2" is long -> text will display both at right and bottom the image
			} 

			.list
			{
			   display:block;
			   float:left;
			   width:350px; // adjust
			   heigh:150px; // adjust
			   padding: 5px; //adjust
			}
			.padding-text {
				/* padding-right: 270px;
				padding-left: 270px; */
			}
      .page-header {
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    {% include 'includes/header.html' %}
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <script src="/static/js/jquery-3.1.1.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
		<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->

    {% include 'includes/footer.html' %}
    {% block javascript %}
    {% endblock %}

    <script>
        function expand(param)
        {
          param.style.display=(param.style.display=="none")?"":"none";
        }
      </script>
  </body>
</html>
